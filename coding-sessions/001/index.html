<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./dist/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="background">
      <div class="box-container">
        <div class="header">
          <div class="logo">
            <img
              src="https://avatars3.githubusercontent.com/u/4584318?s=280&v=4"
              alt=""
            />
          </div>
        </div>
        <div class="main-content">
          <div class="left-menu">
            <div></div>
            <div class="left-menu-container">
              <div class="signup">
                <span><i class="fas fa-beer fa-sm"></i>singup</span>
              </div>
              <div class="info">
                <span><i class="fas fa-plus fa-sm"></i>info</span>
              </div>
            </div>
            <div class="link">
              <div class="website-link">
                <span><i class="fas fa-link fa-sm"></i>beerjs.sth</span>
              </div>
            </div>
          </div>
          <div class="form-container">
            <div class="main-msg">
              <span>event will be held in the headquarters of thlp</span>
            </div>
            <div class="form">
              <div class="data-container">
                <div class="group">
                  <input type="text" required /><label for="">Name</label>
                </div>
                <div class="group">
                  <input type="text" required /><label for="">Email</label>
                </div>
              </div>
              <div class="button-container">
                <button>Send</button>
              </div>
            </div>
            <div class="extra-msg"><span>bring your beer</span></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
